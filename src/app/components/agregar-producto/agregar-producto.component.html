<div class="container d-flex justify-content-center align-items-center mt-4">
    <div>
      <div class="container text-center mb-5">
        <h3>Agregar Producto</h3>
      </div>
  
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripci√≥n del Producto:</label>
          <input type="text" class="form-control custom-input" id="descripcion" name="descripcion" required="true" [(ngModel)]="producto.descripcion">
        </div>
        <div class="mb-3">
          <label for="precio" class="form-label">Precio:</label>
          <input type="number" step="any" class="form-control custom-input" id="precio" name="precio" [(ngModel)]="producto.precio">
        </div>
        <div class="mb-3">
          <label for="existencia" class="form-label">Existencia:</label>
          <input type="number" class="form-control custom-input" id="existencia" name="existencia" [(ngModel)]="producto.existencia">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-sm me-3">Agregar Producto</button>
          <a href="/" class="btn btn-secondary btn-sm">Volver</a>
        </div>
      </form>
    </div>
  </div>
