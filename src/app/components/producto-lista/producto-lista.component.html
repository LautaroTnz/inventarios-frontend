<div class="container">
  <div class="container text-center" style="margin: 30px">
    <h3>Lista de Productos</h3>
  </div>

  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Descripción</th>
        <th scope="col">Precio</th>
        <th scope="col">Existencia</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <th scope="row">{{ producto.idProducto }}</th>
        <td>{{ producto.descripcion }}</td>
        <td>{{ producto.precio }}</td>
        <td>{{ producto.existencia }}</td>
        <td class="text-center">
          <button class="btn btn-warning btn-sm me-2" (click)="editarProducto(producto.idProducto)"><i class="uil uil-edit"></i> Modificar</button> <!-- Botón Modificar -->
          <button class="btn btn-danger btn-sm" (click)="eliminarProducto(producto.idProducto)"><i class="uil uil-trash-alt"></i> Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
