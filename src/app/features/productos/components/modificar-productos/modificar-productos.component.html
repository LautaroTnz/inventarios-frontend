<div class="container d-flex justify-content-center align-items-center">
  <div>
    <div class="container text-center" style="margin: 30px">
      <h3>Modificar Producto</h3>
    </div>

    <form (ngSubmit)="onSubmit()" class="mb-5">
      <div class="mb-3">
        <label for="descripcion" class="form-label"
          >Descripci√≥n del Producto:</label
        >
        <input
          type="text"
          class="form-control custom-input"
          id="descripcion"
          name="descripcion"
          required="true"
          [(ngModel)]="producto.descripcion"
        />
      </div>
      <div class="mb-3">
        <label for="precio" class="form-label">Precio:</label>
        <input
          type="number"
          step="any"
          class="form-control custom-input"
          id="precio"
          name="precio"
          [(ngModel)]="producto.precio"
        />
      </div>
      <div class="mb-3">
        <label for="existencia" class="form-label">Existencia:</label>
        <input
          type="number"
          class="form-control custom-input"
          id="existencia"
          name="existencia"
          [(ngModel)]="producto.existencia"
        />
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-sm me-3">
          <i class="uil uil-edit"></i> Modificar Producto
        </button>
        <a href="/" class="btn btn-secondary btn-sm"
          ><i class="uil uil-arrow-left"></i> Volver</a
        >
      </div>
    </form>
  </div>
</div>
